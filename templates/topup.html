<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/topup.css') }}">
</head>

<body>

    <div class="background"></div>

    <nav class="navbar">
        <h1 class="logo">âš¡ GamerZone</h1>
        <ul>
            <li><a href="/dashboard">Home</a></li>
            <li><a href="/topup" class="active">Top Up</a></li>
            <li><a href="/logout" class="logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">

        <h2 class="title">Top Up Game</h2>

        {% if success %}
            <div class="success-box">
                <h3>Top Up Berhasil!</h3>
                <p><b>ID Game:</b> {{ game_id }}</p>
                <p><b>Nominal:</b> {{ nominal }}</p>
            </div>
        {% endif %}

        <form action="/topup" method="POST" class="form-box">

            <label>ID Game</label>
            <input type="text" name="game_id" placeholder="Masukkan ID game" required>

            <label>Pilih Nominal</label>
            <select name="nominal" required>
                <option value="">-- Pilih Nominal --</option>
                <option value="10 Diamonds">ðŸ’Ž 10 Diamonds</option>
                <option value="50 Diamonds">ðŸ’Ž 50 Diamonds</option>
                <option value="100 Diamonds">ðŸ’Ž 100 Diamonds</option>
                <option value="250 Diamonds">ðŸ’Ž 250 Diamonds</option>
                <option value="500 Diamonds">ðŸ’Ž 500 Diamonds</option>
            </select>

            <button type="submit" class="btn">Top Up Sekarang</button>

        </form>

    </div>

</body>
</html>
