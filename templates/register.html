<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register | Top Up Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>

<div class="auth-card">
    <h3 class="auth-title">REGISTER</h3>

    <form method="post" onsubmit="registerAnim()">
        <input type="text" name="username"
               class="form-control auth-input mb-3"
               placeholder="Username" required>

        <input type="password" name="password"
               class="form-control auth-input mb-3"
               placeholder="Password" required>

        <button class="btn-auth" id="btn">CREATE ACCOUNT</button>
    </form>

    <div class="auth-link">
        Sudah punya akun?
        <a href="/">Login</a>
    </div>
</div>

<script>
function registerAnim() {
    const btn = document.getElementById('btn');
    btn.classList.add('loading');
}
</script>

</body>
</html>
