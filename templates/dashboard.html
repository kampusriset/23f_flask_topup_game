<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gaming</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

    <div class="background"></div>

    <!-- NAVBAR GAMING -->
    <nav class="navbar">
        <h1 class="logo">‚ö° KING UCUP</h1>
        <ul>
            <li><a href="/dashboard"><span class="icon">üè†</span> Home</a></li>
            <li><a href="/topup"><span class="icon">üí∞</span> Top Up</a></li>
            <li><a href="/logout" class="logout"><span class="icon">‚ö°</span> Logout</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2 class="title">Welcome, {{ session['user'] }} üëã</h2>

        <div class="cards">
            <div class="card card-roblox" onclick="openModal('roblox')">
                <h3>Roblox</h3>
                <p>Top up Robux langsung</p>
            </div>

            <div class="card card-ml" onclick="openModal('ml')">
                <h3>Mobile Legends</h3>
                <p>Diamonds murah & cepat</p>
            </div>

            <div class="card card-valorant" onclick="openModal('valorant')">
                <h3>Valorant</h3>
                <p>Point untuk skin keren</p>
            </div>

            <div class="card card-ff" onclick="openModal('ff')">
                <h3>Free Fire</h3>
                <p>Diamond dan skin super murah</p>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Judul Game</h2>
            <p id="modal-text">Isi popup game di sini.</p>
            <a id="modal-btn" href="/topup" class="btn">Top Up Sekarang</a>
        </div>
    </div>

    <script>
        function openModal(game) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const text = document.getElementById('modal-text');
            const btn = document.getElementById('modal-btn');

            if(game === 'ml') {
                title.innerText = 'Mobile Legends';
                text.innerText = 'Top-up diamond Mobile Legends sekarang!';
            } else if(game === 'valorant') {
                title.innerText = 'Valorant';
                text.innerText = 'Top-up Valorant Points sekarang!';
            } else if(game === 'ff') {
                title.innerText = 'Free Fire';
                text.innerText = 'Top-up diamond Free Fire sekarang!';
            } else if(game === 'roblox') {
                title.innerText = 'Roblox';
                text.innerText = 'Top-up Robux langsung & cepat!';
            }

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if(event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>

</body>
</html>
